<html>
 <head>
  <meta charset="UTF-8">
  <title>Simon Says</title>
  <link rel="stylesheet" href="simon.css">
  
  <style type="text/css">
    body {
        margin:     0px;
        text-align: center;
    }
  </style>
 </head>
 
 <body id="body">
  <!-- Import all of the game's other Javascript files. -->
  <script type="text/javascript" src="button_events.js"></script>
  
  <!-- The main menu -->
  <table id="menuTable" width="100%" height="100%" style="margin:0px auto">
   <tr>
    <th><l style="color:green"> Fo<l style="color:yellow">ll<l style="color:red">ow <l style="color:blue">Me </l></th>
   </tr>
   </tr>
   <tr height="100%">
    <td>
     <object data="images/start_button.svg" type="image/svg+xml" height="21.25%"></object><br>
     <object data="images/highscore_button.svg" type="image/svg+xml" height="21.25%"></object><br>
     <object data="images/settings_button.svg" type="image/svg+xml" height="21.25%"></object><br>
     <object data="images/rules_button.svg" type="image/svg+xml" height="21.25%"></object>
    </td>
   </tr>
  </table>
  
  <script type="text/javascript">
    var aspectRatio   = 4 / 3;
    var menu          = document.getElementById("menuTable");
    var textSizeRatio = 0.15; // Ratio of text height to window height
    
    // Scale the menu to the window, keeping a constant aspect ratio.
    function resizeMenu() {
        "use strict";
        
        var width, height;
        
        if (window.innerWidth >= window.innerHeight * aspectRatio) {
            width  = window.innerHeight * aspectRatio + "px";
            height = window.innerHeight;
        } else {
            width  = window.innerWidth;
            height = window.innerWidth / aspectRatio;
        }
        
        menu.setAttribute("width", width + "px");
        menu.setAttribute("height", height + "px");
        
        // The text needs to be scaled separately.
        document.getElementById("body").setAttribute("style", "font-size:" + height * textSizeRatio + "px");
    }
    
    /* Called when the Start Game button is pressed. */
    function startGame() {
        "use strict";
    
        // Go to the instructions page.
        window.location.href = "../instructions.html";
    }
    
    window.onresize = resizeMenu;
    window.onresize();
  </script>
 </body>
</html>
